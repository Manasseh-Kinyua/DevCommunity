{% extends 'main.html' %}

{% block content %}

<h1>Projects</h1>

<table>
    <tr>
        <th>PROJECT</th>
        <th>VOTE TOTAL</th>
        <th>VOTE RATIO</th>
        <th>CREATED</th>
        <th></th>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{ project.title }}</td>
        <td>{{ project.voteTotal }}</td>
        <td>{{ project.voteRatio }}</td>
        <td>{{ project.createdAt }}</td>
        <td><a href="{% url 'update-project' project.id %}">Edit</a></td>
        <td><a href="{% url 'delete-project' project.id %}">Delete</a></td>
        <td><a href="{% url 'project' project.id %}">View</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
